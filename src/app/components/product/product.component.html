<tui-island>
  <div class="item item_back">
    <div class="name">
      <h4 class="tui-island__title">{{ product.title }}</h4>
    </div>
    <div class="product-img">
      <img src="{{ product.image }}" alt="IMG: {{ product.title }}" />
    </div>
    <div class="description">{{ product.description }}</div>
    <div class="price">Цена: {{ product.price | currency }}</div>
    <form [formGroup]="form">
      <label for="positions">Кол-во:</label>
      <input
        name="positions"
        placeholder="0"
        type="text"
        formControlName="positions"
      />
      <button
        [disabled]="form.invalid || inBasket"
        type="button"
        (click)="submit()"
      >
        {{ inBasket ? "Товар в корзине" : "Купить" }}
      </button>
    </form>
  </div>
</tui-island>
